<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONQUEST - Интернет магазин брендовых часов</title>
</head>
<body>

  <!-- header -->
  <header class="page-header">
    <h1 class="visually-hidden">Коллекция часов Conquest</h1>  
    <nav class="page-header__main-nav main-nav">
      <a class="main-nav__logo logo">
        <img src="./img/conquest-logo.svg" alt="Логотип" class="logo__img" width="103" height="26">
      </a>
      <ul class="main-nav__list">
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Каталог</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Акции</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Доставка</a>
        </li>
        <li class="main-nav__item">
          <a href="#" class="main-nav__link">Контакты</a>
        </li>
      </ul>
    </nav>
    <nav class="page-header__user-nav user-nav">
      <ul class="user-nav__list">
        <li class="user-nav__item">
          <a href="#" class="user-nav__link">Поиск</a>
        </li>
        <li class="user-nav__item">
          <a href="#" class="user-nav__link">Избранное</a>
        </li>
        <li class="user-nav__item">
          <a href="#" class="user-nav__link">Корзина</a>
        </li>
      </ul>
    </nav>
  </header>
  <!-- ///header -->
  
  <main class="main">
    <section class="promo">
      <h2 class="promo__title">Весна/Лето 2019</h2>
      <p class="promo__sub-title">Коллекция</p>
      <p class="promo__description">Швейарские часы в наличии в Москве и с доставкой по всему Миру</p>
      <a href="#" class="promo__link">Смотреть каталог</a>
      <img class="promo__img" src="./img/watch-main.png" alt="Темные часы с сапфировым стеклом из новой коллекции" width="502" height="804">
      <span class="promo__price">22 000
        <svg width="10" height="13" viewBox="0 0 10 13" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M2.04761 0.500854H6.03569C7.72543 0.500854 9.09524 1.87066 9.09524 3.5604C9.09524 5.25014 7.72543 6.61995 6.03569 6.61995H2.04761V0.500854Z" stroke="#1B1A17"/>
          <path d="M2 6.50085H0" stroke="#1B1A17"/>
          <path d="M2.00006 0.000854492V13.0009M0.30957 9.69562H6.80958" stroke="#1B1A17"/>
        </svg>
      </span>
    </section>
  </main>
</body>
</html>
